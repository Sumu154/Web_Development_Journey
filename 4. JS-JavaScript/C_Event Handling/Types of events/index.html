<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" theme="light">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

       
    </head>

    <body>
        <!-- 1) mouse event -->
         <h1> 1) Mouse Event</h1>
        <button id="btn-mousedown"> Amk press korte hbe </button>
        <br><br>
        <button id="btn-mouseup"> Amk press kore tolar pore kaj korbo </button>
        <br><br>
        <button id="btn-click"> Amk click korle kaj hbe </button>
        <br><br>
        <button id="btn-dblclick"> Amk double click korle kaj hbe </button>
        <br><br>
        <button id="btn-mousemove"> Amkr opor move korle kaj korbo </button>
        <br><br>
        <button id="btn-mouseover"> Amr opor ashlei kaj hbe! move is not important </button>
        <br><br>
        <button id="btn-mouseout"> Mouse has left the element!  </button>
        <br><br><br>

        <!-- 2) keyboard event -->
         <h1> 2) Keyboard event </h1>
        <input id="text-keydown" type="text" placeholder="keydown:ekta kom print korbo">
        <br><br>
        <input id="text-keyup" type="text" placeholder="keyup:sathe sathe print korbo">    <!--  mainly keyup ta use korbo -->
        <br><br>
        <input id="text-keypress" type="text" placeholder="keypress:ekta kom print korbo">
        <br><br><br>

        <!-- 3) focus event -->
         <h1> 3) focus event </h1>
        <input id="text-field" type="text" placeholder="ashle focus gele blur">    <!--  mainly keyup ta use korbo -->
        <br><br><br>



        <script src="script.js"></script>
    </body>


</html>
